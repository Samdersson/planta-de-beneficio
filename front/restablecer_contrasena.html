<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="window.history.back()">×</button>
        <h1>Restablecer Contraseña</h1>
        <form id="restablecerForm" action="../back/solicitar_restablecimiento.php" method="POST">
            <div>
                <label for="usuario_o_correo">Usuario o Correo:</label>
                <input type="text" id="usuario_o_correo" name="usuario_o_correo" required />
            </div>
            <div>
                <button type="submit">Solicitar Restablecimiento</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('restablecerForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                alert(text);
                if (text.includes('exitosamente')) {
                    form.reset();
                }
            })
            .catch(error => {
                alert('Error en la comunicación con el servidor: ' + error);
            });
        });
    </script>
</body>
</html>
