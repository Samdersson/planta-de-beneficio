<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="imagenes/icono.png" sizes="90x120"/>
    <title>Login</title>
    <link rel="stylesheet" href="Styles_registro.css" />
     
    
    <script src="Script/validar_inicio.js" defer></script>
</head>
<body>
    
    <script>
        window.onload = function() {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                showModal(errorMessage.innerText);
            }
        };
    </script>
    <form id="loginForm" method="POST" action="../back/validar_login.php" onsubmit="return validarLogin()">
        <label for="usuario">Nombre o Correo Electrónico:</label>
        <input type="text" id="usuario" name="usuario" required />
        <br />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Ingresar</button>

        <!-- <p>
        <a href="#" id="linkRegistrar">Registrarse</a> | 
        <a href="#" id="linkOlvide">Olvidé mi contraseña</a>
    </p> -->
    </form>
</body>
<script>
  // Cargar dinámicamente el contenido del modal desde modal.html
  fetch('modal.html')
    .then(response => response.text())
    .then(html => {
      // Insertar el contenido del modal al final del body
      document.body.insertAdjacentHTML('beforeend', html);
    })
    .catch(err => console.error('Error cargando modal:', err));
</script>

<script src="Script/modal.js"></script>
</html>
