<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="imagenes/icono.png" sizes="90x120"/>
    <title>Crear / Modificar Usuario</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="Script/auth_middleware.js" defer></script>
    <script src="Script/token.js" defer></script>
    
    
    <style>

        body{
            background: url('imagenes/porcino.png') no-repeat center top fixed;
            background-size: 60%;
            background-position: left 570px top -105px;
            position: relative;
            overflow: hidden;
        }

        /* Estilos para el modal */
        .modal-hidden {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            color: #eee;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            max-width: 400px;
            text-align: center;
        }

        .modal-message {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-close-btn {
            background-color: #8ab4f8;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-close-btn:hover {
            background-color: #5a7de0;
        }
        </style>
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="location.href='principal.html'">×</button>
        <h1>CREAR USUARIO</h1>

        <form id="usuarioForm" action="../back/guardar_usuario.php" method="POST">
            <input type="hidden" id="id" name="id" value="0" />
            <input type="hidden" id="isUpdate" name="isUpdate" value="0" />
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required />
            </div>
            <div>
                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" name="cedula" maxlength="50" required class ="entrada-input"/>
            </div>
            <div>
                <label for="correo_electronico">Correo Electrónico:</label>
                <input type="email" id="correo_electronico" name="correo_electronico" maxlength="50" required class ="entrada-input" />
            </div>
            <div>
<label for="contraseña">Contraseña:</label>
<input type="password" id="contraseña" name="contrasena" maxlength="255" required class ="entrada-input" />
            </div>
            <div>
                <label for="rol_id">Rol:</label>
<select id="rol_id" name="rol_id" required class ="entrada-input">
    <option value="">Seleccione un rol</option>
</select>
            </div>
            
            <div>
                <button type="submit" class="btnCrear">Guardar Usuario</button>
            </div>
        </form>
    </div>

    <!-- Modal Reutilizable -->
    <div id="customModal" class="modal-hidden">
        <div class="modal-content">
            <div id="modalMessage" class="modal-message"></div>
            <button id="modalCloseBtn" class="modal-close-btn">Aceptar</button>
        </div>
    </div>

    <script src="Script/modal.js"></script>
    <script src="Script/validar_usuario.js"></script>
    <script>
        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function cargarUsuario(cedula) {
            if (!cedula) return;

            try {
                const response = await fetch(`../back/listar_usuarios.php`);
                const usuarios = await response.json();
                const usuario = usuarios.find(u => u.cedula == cedula);

                if (usuario) {
                    document.getElementById('id').value = cedula; // No id column, use cedula as identifier
                    document.getElementById('isUpdate').value = 1;
                    document.getElementById('nombre').value = usuario.nombre;
                    document.getElementById('cedula').value = usuario.cedula;
                    document.getElementById('correo_electronico').value = usuario.correo_electronico;
                    document.getElementById('rol_id').value = usuario.rol; // Ajustar si rol_id es diferente
                    // El campo contraseña se deja vacío por seguridad
                } else {
                    alert('Usuario no encontrado.');
                }
            } catch (error) {
                console.error('Error al cargar usuario:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cedula = getQueryParam('cedula');
            if (cedula) {
                cargarUsuario(cedula);
            }
        });
    </script>

    <!-- Botón flotante de ayuda -->
    <a href="imagenes/Manual de Usuario.pdf" target="_blank" id="boton-ayuda" title="Ayuda">?</a>

    <style>
        #boton-ayuda {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-decoration: none;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        #boton-ayuda:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
