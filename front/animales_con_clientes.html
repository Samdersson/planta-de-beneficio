<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales con Información de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Listado de Animales con Información de Clientes</h1>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="fechaFiltro" class="form-label">Filtrar por Fecha:</label>
                <input type="date" class="form-control" id="fechaFiltro" value="">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary mt-4" onclick="cargarAnimalesConClientes(document.getElementById('fechaFiltro').value)">
                    Buscar
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Marca</th>
                        <th>Nombre Animal</th>
