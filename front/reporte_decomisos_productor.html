<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body{

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;

        th, td {

<script>
// Cargar din√°micamente el contenido del modal desde modal.html

  .then(response => response.text())
  .then(html => {
    // Insertar el contenido del modal al final del body

  })
  .catch(err => console.error('Error cargando modal:', err));
</script>
