<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pruebas Registro Diario de Sacrificio</title>
    <link rel="stylesheet" href="Styles.css" />
   
</head>
<body>
    <div class="registro-container">
        <button class="close-btn" onclick="window.history.back()">Ã—</button>
        <h1>PRUEBAS REGISTRO DIARIO DE SACRIFICIO</h1>
        <div class="form-row">

            <label for="fecha">FECHA</label>
<input type="date" id="fecha" name="fecha" value="" />

            <button class="btn-agregar" id="btn-agregar">AGREGAR</button>
        </div>

        <div id="message-container" style="color: red; margin: 10px 0;"></div>

        <table>
            <thead>
                <tr>
                    
                    <th colspan="3">INFORMACION DEL DESTINO</th>
                    <th colspan="2">BOVINOS</th>
                    <th colspan="2">PORCINOS</th>
                </tr>
                <tr>
                    <th>NOMBRE Y APELLIDO</th>
                    <th>C.C.</th>
                    <th>MARCA</th>
                    <th>MACHO</th>
                    <th>HEMBRA</th>
                    <th>MACHO</th>
                    <th>HEMBRA</th>
                </tr>
            </thead>
            <tbody id="registro-tbody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">TOTAL GANADO</td>
                    <td id="total-bobinos-macho">0</td>
                    <td id="total-bobinos-hembra">0</td>
                    <td id="total-porcinos-macho">0</td>
                    <td id="total-porcinos-hembra">0</td>
                </tr>
            </tfoot>
        </table>
        <div class="button-row">
            <button class="btn-guardar">GUARDAR</button>
            <button class="btn-imprimir">IMPRIMIR</button>
        </div>
    </div>
</body>
<!-- <script src="Script/pasar_datos.js"></script> -->
<script src="Script/Registro_diario.js"></script>
</html>
