<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <div class="crear-cliente-container">
        <h2>CREAR CLIENTE</h2>
        <form id="crearClienteForm">
            <div class="entrada-section">
                <label for="marca" class="entrada-label">MARCA</label>
                <input type="text" id="marca" name="marca" class="entrada-input" placeholder="INGRESA LA MARCA" required />
            </div>
            <div class="entrada-section">
                <label for="nombre" class="entrada-label">NOMBRE</label>
                <input type="text" id="nombre" name="nombre" class="entrada-input" placeholder="INGRESA EL NOMBRE" required />
            </div>
            <div class="entrada-section">
                <label for="destino" class="entrada-label">DESTINO</label>
                <input type="text" id="destino" name="destino" class="entrada-input" placeholder="INGRESA EL DESTINO" required />
            </div>
            
            <div class="entrada-section">
                <button type="submit" class="btn-registrar">REGISTRAR</button>
            </div>

            <div class="entrada-section">
                <button type= "submit" class="btn-editar" >EDITAR</button>
            </div>

            <div class="entrada-section">
                <button type= "submit" class="btn-eliminar" >ELIMINAR</button>
            </div>
        </form>
    </div>
    <script src="Script/validar_cliente.js"></script>
</body>
</html>
