<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Conductor</title>
    <link rel="stylesheet" href="Styles.css" />

    <style>

        body{
            background: url('imagenes/porcino.png') no-repeat center top fixed;
            background-size: 60%;
            background-position: left 570px top -105px;
            position: relative;
            overflow: hidden;
        }
        </style>
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="window.history.back()">√ó</button>
        <button class="inicio-btn" onclick="location.href='principal.html'">üè†</button>
        <h1>Crear Conductor</h1>
        <form id="conductorForm" action="../back/guardar_conductor.php" method="POST">
            <input type="hidden" id="isUpdate" name="isUpdate" value="0" />
            <!-- <div>
                <label for="id">N√∫mero de C√©dula:</label>
                <input type="text" id="id" name="id" maxlength="20" required />
            </div> -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required />
            </div>
            <div>
                <label for="telefono">Tel√©fono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="20" />
            </div>
            <div>
                <label for="cedula">C√©dula</label>
                <input type="text" id="cedula" name="cedula" maxlength="100" required />
            </div>
            <div>
                <button type="submit" class="btnCrear">Guardar Conductor</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('conductorForm');
        const btnGuardar = document.getElementById('btnGuardar');
        const isUpdateInput = document.getElementById('isUpdate');
        const idInput = document.getElementById('id');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                if (text.includes('‚úÖ')) {
                    alert(isUpdateInput.value === '1' ? 'Conductor actualizado con √©xito' : 'Conductor creado con √©xito');
                    form.reset();
                    isUpdateInput.value = '0';
                    if (idInput) {
                        idInput.value = '0';
                    }
                    btnGuardar.textContent = 'Guardar Conductor';
                } else if (text.includes('‚ùå')) {
                    alert('Error: ' + text.replace('‚ùå', '').trim());
                } else {
                    alert('Respuesta inesperada del servidor: ' + text);
                }
            })
            .catch(error => {
                alert('Error en la comunicaci√≥n con el servidor: ' + error);
            });
        });
    </script>
</body>
</html>
