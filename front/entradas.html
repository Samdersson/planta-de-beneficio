<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar Animales</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="window.history.back()">×</button>

        <h2>INGRESAR BOVINOS</h2>
        <div class="entrada-section">
            <label for="guia-bovinos" class="entrada-label">REGISTRAR GUIA</label>
            <input type="text" id="guia-bovinos" class="entrada-input" placeholder="INGRESA LA GUIA DE MOVILIZACIÓN" />
            <button class="btn-registrar"  onclick="window.location.href='Bovinos.html'">REGISTRAR</button>
        </div>

        <h2>INGRESAR PORCINOS</h2>
        <div class="entrada-section">
            <label for="guia-porcinos" class="entrada-label">REGISTRAR GUIA</label>
            <input type="text" id="guia-porcinos" class="entrada-input" placeholder="INGRESA LA GUIA DE MOVILIZACIÓN" />
            <button class="btn-registrar" onclick="window.location.href='Porcinos.html'">REGISTRAR</button>
        </div>
    </div>
</body>
</html>
