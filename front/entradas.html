<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar Animales</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="window.history.back()">×</button>

        <h2>INFORMACIÓN DE LA GUIA</h2>
        <div class="entrada-section">
            <label for="guia" class="entrada-label">REGISTRAR GUIA</label>
            <input type="text" id="guia" class="entrada-input" placeholder="025-B-1100013 o 025-1100014" />
        </div>
        <div class="entrada-section">
            <label for="cantidad" class="entrada-label">CANTIDAD</label>
            <input type="number" id="cantidad" class="entrada-input" placeholder="INGRESA LA CANTIDAD DE ANIMALES" />
        </div>
        <div class="entrada-section">
            <label for="fecha" class="entrada-label">FECHA</label>
            <input type="date" id="fecha" class="entrada-input" />
        </div>

        <div class="entrada-section">
            <button class="btn-registrar" onclick="manejarEnvioFormulario(event)">REGISTRAR</button>
        </div>
    </div>
    <script src="Script/validar_guia.js"></script>
</body>
</html>
