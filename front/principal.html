<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Principal</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="Script/auth_middleware.js" defer></script>
    <style>
        body{
            background: url('imagenes/Bovino.png') no-repeat center center fixed;
            background-position: left 100px top -40px;
            image-rendering: auto;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <div class="principal-container">
        <button class="principal-btn" onclick="window.location.href='entradas.html'">ENTRADA DE ANIMALES</button>
        <!-- <button class="principal-btn" onclick="window.location.href='registro_diario.html'">REGISTRO DIARIO</button> -->
        <!-- <button class="principal-btn" onclick="window.location.href='guia_transporte.html'">GUIAS DE TRANSPORTE</button> -->
        <button class="principal-btn" onclick="window.location.href='crear_guia_transporte.html'" >REMISIONES</button>
        <button class="principal-btn" onclick="window.location.href='Reportes.html'">REPORTES </button>
        <button class="principal-btn" onclick="window.location.href='seleccionar_tipo.html'">CREAR ACTOR</button>
        <!-- <button class="principal-btn" onclick="window.location.href='ver_guias.html'">VER GUIAS</button> -->
        <button class="principal-btn" onclick="logout()" >SALIR</button>
        
    </div>

    <script>
        // Proteger la página al cargar
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth()) {
                // La función requireAuth ya redirige si no está autenticado
                return;
            }

            // Mostrar información del usuario si está disponible
            const userData = getCurrentUser();
            if (userData) {
                console.log('Usuario autenticado:', userData.name);
            }
        });

        // Función para logout
        function logout() {
            sessionStorage.removeItem('auth_token');
            window.location.href = 'inicio.html';
        }
    </script>
</body>
</html>
