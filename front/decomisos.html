<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingreso de Decomisos</title>
    <link rel="stylesheet" href="Styles.css" />
    <style>
        body{
            background: url('imagenes/porcino.png') no-repeat center top fixed;
            background-size: 50%;
            background-position: left 700px top 0px;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <button class="close-btn" onclick="window.history.back()">√ó</button>
    <button class="inicio-btn" onclick="location.href='principal.html'">üè†</button>
    <div class="decomisos-container" style="max-width: 600px; margin: 20px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; margin-bottom: 20px;">Ingreso de Decomisos</h1>

        <div class="form-row" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <label for="numero_guia" style="flex: 1; font-weight: bold;">N√∫mero de Gu√≠a:</label>
            <input type="text" id="numero_guia" name="numero_guia" style="flex: 2; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
            <button id="btn_buscar_guia" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Buscar</button>
        </div>

        <div id="animales-container" style="margin-top: 20px; display: none;">
            <label for="numero_animal" style="font-weight: bold;">Seleccione N√∫mero de Animal:</label>
            <select id="numero_animal" name="numero_animal" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                
            </select>
        </div>

        <div id="form-decomiso" style="margin-top: 20px; display: none;">
            <div class="form-row" style="margin-bottom: 10px;">
                <label for="producto" style="display: block; font-weight: bold; margin-bottom: 5px;">Producto:</label>
                <input type="text" id="producto" name="producto" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <div class="form-row" style="margin-bottom: 10px;">
                <label for="motivo" style="display: block; font-weight: bold; margin-bottom: 5px;">Motivo:</label>
                <input type="text" id="motivo" name="motivo" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <div class="form-row" style="margin-bottom: 15px;">
                <label for="cantidad" style="display: block; font-weight: bold; margin-bottom: 5px;">Cantidad:</label>
                <input type="number" step="0.01" id="cantidad" name="cantidad" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <button id="btn_guardar_decomiso" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Guardar Decomiso</button>
        </div>

        <div id="message" style="color: red; margin-top: 10px;"></div>
    </div>

    <script src="Script/decomiso.js"></script>
</body>
</html>
