<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="Styles_registro.css" />
    <script src="Script/validar_inicio.js" defer></script>
</head>
<body>
    <!-- <h2>Iniciar Sesión</h2> -->
    <form id="loginForm" method="POST" action="../back/validar_login.php" onsubmit="return validarLogin()">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required />
        <br />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Ingresar</button>

        <p>
        <a href="#" id="linkRegistrar">Registrarse</a> | 
        <a href="#" id="linkOlvide">Olvidé mi contraseña</a>
    </p>
    </form>
    
</body>
</html>
