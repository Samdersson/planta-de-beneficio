<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar bovinos</title>
    <link rel="stylesheet" href="animales.css" />
    <script src="Script/auth_middleware.js" defer></script>
    <script src="Script/token.js" defer></script>
    <link rel="icon" type="image/png" href="imagenes/icono.png" sizes="70x100"/>
</head>
<body>
   <div class="bovinos-container">
        <button class="close-btn" onclick="location.href='principal.html'">√ó</button>
        <!-- <button class="inicio-btn" onclick="location.href='principal.html'">üè†</button> -->

        <h2>INGRESAR BOVINOS</h2>
        <div class="form-row">
            <div class="form-group">
                <label>NUMERO DE GUIA</label>
                <input type="text" id="guia-registrada" class="guia-registrada" required readonly />
            </div>

            <div class="form-group">
                <label>CANTIDAD DE ANIMALES</label>
                <input type="number" id="cantidad-animales" class="small-input"required readonly  />
            </div>

            <div class="form-group">
                <label>DESTINO</label>
                <select id="destino-select" class="small-select">
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form-group">
                <label>CLIENTE</label>
                <input type="text" id="cliente-input" class="small-input"required readonly />
            </div>

            <div class="form-group">
                <label>NUMERO DE CEDULA</label>
                <input type="text" id="cedula-input" class="small-input"required readonly />
            </div>

            <div class="form-group">
                <label>NUMERO DE ANIMAL</label>
                <input type="number" id="no-animal-input" class="small-input" />
            </div>

            <div class="form-group">
                <label>SEXO</label>
                <select id="sexo-select" class="small-select">
                    <option value="">Seleccione</option>
                    <option value="M">M</option>
                    <option value="H">H</option>
                </select>
            </div>

            <div class="form-group">
                <label>KILOS</label>
                <input type="number" id="kilos-input" class="small-input" />
            </div>

            <div class="form-group">
                <label>No¬∞ TIQUETE</label>
                <input type="number" id="no-tiquete-input" class="small-input" />
            </div>

            <div class="form-group">
                <label>FECHA DE SACRIFICIO</label>
                <input type="date" id="fecha-ingreso-input" class="small-input" />
            </div>

            <div class="form-group">
                <label>FECHA DE GUIA</label>
                <input type="date" id="fecha-guia-ica" class="small-input" required readonly />
            </div>

            <div class="form-group">
                <label>No¬∞ CORRAL</label>
                <input type="number" id="no-corral-input" class="small-input" />
            </div>
        </div>

        <table class="bovinos-table">
            <thead>
                <tr>
                    <th>No¬∞</th>
                    <th>DESTINO</th>
                    <th>No¬∞ ANIMAL</th>
                    <th>NOMBRE</th>
                    <th>CEDULA</th>
                    <th>SEXO</th>
                    <th>KILOS</th>
                    <th>No¬∞ TIQUETE</th>
                    <th>FECHA SACRIFICIO</th>
                    <th>GUIA MOVILIZACION</th>
                    <th>FECHA GUIA ICA</th>
                    <th>No¬∞ CORRAL</th>
                    <th>HORA DE REGISTRO</th>
                </tr>
            </thead>
            <tbody id="bovinos-tbody">
            </tbody>
        </table>

        <div class="button-row">
            <button class="btn-guardar">AGREGAR</button>
            <button class="btn-editar">EDITAR</button>
            <button class="btn-cargar-lista"> GUARDAR LISTA</button>
        </div>
    </div>
</body>
<script src="Script/validar_animal.js"></script>
<!-- <script src="Script/listar_clientes.js"></script> -->
<script src="Script/pasar_datos.js"></script>
<script src="Script/auth_middleware.js" defer></script>
<script src="Script/token.js" defer></script>
</html>
