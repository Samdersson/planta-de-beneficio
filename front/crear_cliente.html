<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="Script/auth_middleware.js" defer></script>
    <script src="Script/token.js" defer></script>
    <link rel="icon" type="image/png" href="imagenes/icono.png" sizes="70x100"/>
    <style>

        body{
            background: url('imagenes/Bovino.PNG') no-repeat center top fixed;
            background-size: 80%;
            background-position: left 270px top -80px;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="location.href='principal.html'">×</button>
        <h2>CREAR CLIENTE</h2>
        <form id="crearClienteForm">
            <div class="entrada-section">
                <label for="cedula" class="entrada-label">CEDULA</label>
                <input type="number" id="cedula" name="cedula" class="entrada-input"  />
            </div>
            <div class="entrada-section">
                <label for="marca" class="entrada-label">MARCA</label>
                <input type="text" id="marca" name="marca" class="entrada-input"  />
            </div>
            <div class="entrada-section">
                <label for="nombre" class="entrada-label">NOMBRE</label>
                <input type="text" id="nombre" name="nombre" class="entrada-input"/>
            </div>
            <div class="entrada-section">
                <label for="destino" class="entrada-label">DIRECCION</label>
                <input type="text" id="destino" name="destino" class="entrada-input"  />
            </div>
            
            <div class="entrada-section">
                <button type="submit" class="btn-registrar">REGISTRAR</button>
            </div>
        </form>
    </div>
    <script>
// Cargar dinámicamente el contenido del modal desde modal.html
fetch('modal.html')
  .then(response => response.text())
  .then(html => {
    // Insertar el contenido del modal al final del body
    document.body.insertAdjacentHTML('beforeend', html);
  })
  .catch(err => console.error('Error cargando modal:', err));
</script>
    <script src="Script/validar_cliente.js"></script>
    <script src="Script/modal.js"></script>
    <!-- Botón flotante de ayuda -->
    <a href="imagenes/Manual de Usuario.pdf" target="_blank" id="boton-ayuda" title="Ayuda">?</a>

    <style>
        #boton-ayuda {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-decoration: none;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        #boton-ayuda:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
