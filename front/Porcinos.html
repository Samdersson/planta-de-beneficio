<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar Porcinos</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <div class="bovinos-container">
        <button class="close-btn" onclick="window.history.back()">×</button>

        <h2>INGRESAR PORCINOS</h2>
        <input type="text" id="guia-registrada" class="guia-registrada" readonly />

        <div class="form-row">
            <label>CANTIDAD DE ANIMALES EN GUÍA</label>
            <input type="number" id="cantidad-animales" class="small-input" readonly />
        </div>

        <div class="form-row">
            <label>DESTINO</label>
            <select id="destino-select" class="small-select">
                <option value="">Seleccione</option>
            </select>
        </div>
        <div class="form-row">
            <label>CLIENTE</label>
            <input type="text" id="cliente-input" class="small-input" />
        </div>
        <div class="form-row">
            <label>CEDULA</label>
            <input type="text" id="cedula-input" class="small-input" />
        </div>
        
        <div class="form-row">
            <label>No° ANIMAL</label>
            <input type="text" id="no-animal-input" class="small-input" />
        </div>
        <div class="form-row">
            <label>SEXO</label>
            <select id="sexo-select" class="small-select">
                <option value="">Seleccione</option>
                <option value="M">M</option>
                <option value="F">H</option>
            </select>
        </div>
        <div class="form-row">
            <label>KILOS</label>
            <input type="text" id="kilos-input" class="small-input" />
        </div>

        <div class="form-row">
            <label>No° TIQUETE</label>
            <input type="text" id="no-tiquete-input" class="small-input" />

            <label>FECHA DE INGRESO</label>
            <input type="date" id="fecha-ingreso-input" class="small-input" />

            <label>FECHA DE GUIA ICA</label>
            <input type="date" id="fecha-guia-ica" class="small-input" readonly />
        </div>
        <div class="form-row">
            <label>No° CORRAL</label>
            <input type="number" id="no-corral-input" class="small-input" />
        </div>

        <table class="bovinos-table">
            <thead>
                <tr>
                    <th>No°</th>
                    <th>DESTINO</th>
                    <th>No° ANIMAL</th>
                    <th>NOMBRE</th>
                    <th>CEDULA</th>
                    <th>SEXO</th>
                    <th>KILOS</th>
                    <th>No° TIQUETE</th>
                    <th>FECHA INGRESO</th>
                    <th>GUIA MOVILIZACION</th>
                    <th>FECHA GUIA ICA</th>
                    <th>No° CORRAL</th>
                    <th>HORA DE REGISTRO</th>
                </tr>
            </thead>
            <tbody id="bovinos-tbody">
            </tbody>
        </table>

        <div class="button-row">
            <button class="btn-guardar">GUARDAR</button>
            <button class="btn-editar">EDITAR</button>
            <button class="btn-cargar-lista"> GUARDAR LISTA</button>
        </div>
    </div>
</body>
<script src="Script/validar_animal.js"></script>
<script src="Script/listar_clientes.js"></script>
</html>
