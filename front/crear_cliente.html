<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="Script/auth_middleware.js" defer></script>
    <script src="Script/token.js" defer></script>
    <link rel="icon" type="image/png" href="imagenes/icono.png" sizes="70x100"/>
    <style>

        body{
            background: url('imagenes/Bovino.PNG') no-repeat center top fixed;
            background-size: 80%;
            background-position: left 270px top -80px;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="location.href='principal.html'">Ã—</button>
        <h2>CREAR CLIENTE</h2>
        <form id="crearClienteForm">
            <div class="entrada-section">
                <label for="cedula" class="entrada-label">CEDULA</label>
                <input type="number" id="cedula" name="cedula" class="entrada-input"  />
            </div>
            <div class="entrada-section">
                <label for="marca" class="entrada-label">MARCA</label>
                <input type="text" id="marca" name="marca" class="entrada-input"  />
            </div>
            <div class="entrada-section">
                <label for="nombre" class="entrada-label">NOMBRE</label>
                <input type="text" id="nombre" name="nombre" class="entrada-input"/>
            </div>
            <div class="entrada-section">
                <label for="destino" class="entrada-label">DIRECCION</label>
                <input type="text" id="destino" name="destino" class="entrada-input"  />
            </div>
            
            <div class="entrada-section">
                <button type="submit" class="btn-registrar">REGISTRAR</button>
            </div>
        </form>
    </div>
    <script src="Script/validar_cliente.js"></script>
</body>
</html>
