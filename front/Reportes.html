<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="imagenes/icono.png" sizes="90x120"/>
    <title>Reportes</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="Script/auth_middleware.js" defer></script>
    <script src="Script/token.js" defer></script>
    <style>
    
        body{
            background: url('imagenes/porcino.png') no-repeat center top fixed;
            background-size: 50%;
            background-position: left 700px top 0px;
            position: relative;
            overflow: hidden;
        }
    
        .option-container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
            margin-top: 50px;
        }
        .option-card {
            border: 1px solid #79c7f5;
            border-radius: 8px;
            padding: 30px 40px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            width: 200px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        
        .option-card:hover {
            background-color: #bfe7ff;
        }
    </style>
</head>
<body>

     <!-- Botón flotante de ayuda -->
    <a href="imagenes/Manual de Usuario.pdf" target="_blank" id="boton-ayuda" title="Ayuda">?</a>

    <style>
        #boton-ayuda {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-decoration: none;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        #boton-ayuda:hover {
            background-color: #0056b3;
        }
    </style>
    
    <h1>GENERAR UN REPORTE </h1>
    
     <button class="close-btn" onclick="window.history.back()">×</button>
    <div class="option-container">
        <div class="option-card" onclick="location.href='decomisos.html'">DECOMISOS</div>
        <div class="option-card" onclick="location.href='ver_guias.html'">GUIAS REGISTRADAS</div>
        <div class="option-card" onclick="location.href='registro_diario.html'">REGISTRO DE SACRIFICIO</div>
        <div class="option-card" onclick="location.href='control_ingreso.html'">CONTROL DE INGRESO DE ANIMALES</div>
        <div class="option-card" onclick="location.href='reporte_decomisos_productor.html'">DECOMISOS POR PRODUCTOR</div>
        <div class="option-card" onclick="location.href='reporte_animales_fecha.html'">INGRESO DE ANIMALES POR FECHA</div>
        <div class="option-card" onclick="location.href='reporte_clientes_top.html'">CLIENTES CON MAS INGRESOS</div>
        <div class="option-card" onclick="location.href='reporte_animales_productor_tipo.html'">ANIMALES POR PRODUCTOR Y TIPO</div>
        <div class="option-card" onclick="location.href='reporte_decomisos_mes.html'">DECOMISOS POR MES</div>
    </div>
