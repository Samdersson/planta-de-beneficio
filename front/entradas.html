<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar Animales</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="window.history.back()">×</button>

        <h2>INGRESAR ANIMALES</h2>
        <form id="entradaForm">
           <div class="entrada-section">
    <label for="nombre" class="entrada-label">NOMBRE DEL PRODUCTOR</label>
    <select id="nombre" name="nombre" class="entrada-input" required>
        <option value="">Seleccione un productor</option>
    </select>
</div>
            <div class="entrada-section">
                <label for="cedula" class="entrada-label">CÉDULA PRODUCTOR</label>
                <input type="text" id="cedula" name="cedula" class="entrada-input" placeholder="INGRESA LA CÉDULA DEL PRODUCTOR" required />
            </div>
            <div class="entrada-section">
                <label for="guia" class="entrada-label">REGISTRAR GUIA</label>
                <input type="text" id="guia" name="guia" class="entrada-input" placeholder="INGRESA LA GUIA DE MOVILIZACIÓN" required />
            </div>

            <div class="entrada-section">
                <label for="cantidad" class="entrada-label">CANTIDAD</label>
                <input type="number" id="cantidad" name="cantidad" class="entrada-input" placeholder="INGRESA LA CANTIDAD DE ANIMALES" min="1" required />
            </div>

            <div class="entrada-section">
                <label for="fecha" class="entrada-label">FECHA</label>
                <input type="date" id="fecha" name="fecha" class="entrada-input" required />
            </div>

            <div class="entrada-section">
                <button type="submit" class="btn-registrar">REGISTRAR</button>
            </div>
        </form>
    </div>
    <script src="Script/listar_productor.js"></script>
    <script src="Script/validar_guia.js"></script>
    <script>
        document.getElementById('entradaForm').addEventListener('submit', manejarEnvioFormulario);
    </script>
</body>
</html>
