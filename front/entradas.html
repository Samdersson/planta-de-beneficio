<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
   <link rel="icon" type="image/png" href="imagenes/icono.png" sizes="90x120"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar Animales</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="Script/auth_middleware.js" defer></script>
    <script src="Script/token.js" defer></script>
    <style>
        body{
            background: url('imagenes/Bovino.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        .entradas-container input,
        .entradas-container select {
            width: 55%;
            height: 30px;
            border-radius: 8px;
            border: none;
            padding: 0 10px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #000000;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="entradas-container">
        <button class="close-btn" onclick="location.href='principal.html'">×</button>
        <h2>INGRESAR ANIMALES</h2>
        <form id="entradaForm">
           <div class="entrada-section">
            <label for="nombre" class="entrada-label">NOMBRE DEL PRODUCTOR</label>
            <select id="nombre" name="nombre" class="entrada-input" required>
                <option value="">Seleccione un productor</option>
            </select>
            </div>
            <div class="entrada-section">
                <label for="cedula" class="entrada-label">CÉDULA DEL PRODUCTOR</label>
                <input type="text" id="cedula" name="cedula" class="entrada-input" placeholder="cédula del productor" required readonly  />
            </div>
            
            <div class="entrada-section">
                <label for="guia" class="entrada-label">NÚMERO DE GUÍA</label>
                <input type="text" id="guia" name="guia" class="entrada-input" placeholder="Guía de movilización" required />
            </div>

            <div class="entrada-section">
                <label for="cantidad" class="entrada-label">CANTIDAD</label>
                <input type="number" id="cantidad" name="cantidad" class="entrada-input" placeholder="Cantidad" min="1" required />
            </div>

            <div class="entrada-section">
                <label for="fecha" class="entrada-label">FECHA</label>
                <input type="date" id="fecha" name="fecha" class="entrada-input" required />
            </div>

            <div class="entrada-section">
                <button type="submit" class="btn-registrar">REGISTRAR</button>
                <!-- <button type="submit" class="btn-registrar" onclick="window.location.href='porcinos.html'">ENTRADA DE porcinos</button> -->
            </div>
        </form>
    </div>
    <script src="Script/listar_productor.js"></script>
    <script src="Script/validar_guia.js"></script>
    <script>
        document.getElementById('entradaForm').addEventListener('submit', manejarEnvioFormulario);
        
        // Cargar datos de la guía si estamos en modo edición
        window.addEventListener('DOMContentLoaded', function() {
            const guiaEditar = sessionStorage.getItem('guiaEditar');
            
            if (guiaEditar) {
                const guia = JSON.parse(guiaEditar);
                
               
                document.getElementById('guia').value = guia.numero_guia;
                document.getElementById('cantidad').value = guia.cantidad_animales;
                document.getElementById('fecha').value = guia.fecha_guia;
                document.getElementById('cedula').value = guia.cedula_productor;
                
                
                document.querySelector('.btn-registrar').textContent = 'ACTUALIZAR';
                
                
                sessionStorage.removeItem('guiaEditar');
                
                
            }
        });
    </script>
    <script>
  // Cargar dinámicamente el contenido del modal desde modal.html
  fetch('modal.html')
    .then(response => response.text())
    .then(html => {
      // Insertar el contenido del modal al final del body
      document.body.insertAdjacentHTML('beforeend', html);
    })
    .catch(err => console.error('Error cargando modal:', err));
</script>

<script src="Script/modal.js"></script>
 <!-- Botón flotante de ayuda -->
    <a href="imagenes/Manual de Usuario.pdf" target="_blank" id="boton-ayuda" title="Ayuda">?</a>

    <style>
        #boton-ayuda {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-decoration: none;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        #boton-ayuda:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
